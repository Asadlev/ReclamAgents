{% extends 'home/base.html' %}
{% load static %}


    {% block title %}
        <title>Create Company</title>
    {% endblock title %}

    {% block style %}
        <link rel="stylesheet" href="{% static 'crud/css/style_create.css' %}">
    {% endblock style %}

    {% block content %}
        <div class="news-form">
            <h2>Create Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
        </div>
    {% endblock content %}
